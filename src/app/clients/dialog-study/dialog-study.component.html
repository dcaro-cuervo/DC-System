<div class="card-dashboard">
  <div class="card-header card-header-primary">
      <h4 class="card-title">Crear Estudio</h4>
      <p class="card-category">Complete su estudio</p>
  </div>
  <div class="card-body">
  	<form>
  		<div class="row">
		    <div class="col-md-6">
	    		<mat-form-field>
			    	<input matInput [matDatepicker]="dpStudy" placeholder="Fecha" [value]="date" disabled (dateChange)="addEvent($event)">
				    <mat-datepicker-toggle matSuffix [for]="dpStudy"></mat-datepicker-toggle>
				    <mat-datepicker #dpStudy disabled="false"></mat-datepicker>
		        </mat-form-field>
		    </div>
		    <div class="col-md-6">
		        <mat-form-field class="example-full-width">
		            <input matInput placeholder="Nombre Estudio" #name type="text">
		        </mat-form-field>
		    </div>
		</div>
		<div class="row">
		    <div class="col-md-6">
		        <mat-form-field class="example-full-width">
		            <input matInput placeholder="Medico Solicitante" #medic type="text">
		        </mat-form-field>
		    </div>
		    <div class="col-md-6">
		        <mat-form-field class="example-full-width">
		            <input matInput placeholder="Prestador" #lender type="text">
		        </mat-form-field>
		    </div>
		</div>
		<div class="row">
		    <div class="col-md-12">
		        <mat-form-field class="example-full-width">
		            <input matInput placeholder="Auditado" #audit type="text">
		        </mat-form-field>
		    </div>
		</div>
		<div class="row">
		    <div class="col-md-6">
		      <mat-form-field class="example-full-width">
		          <input matInput placeholder="EvoluciÃ³n de la auditoria" type="text" #evalutionAudit>
		      </mat-form-field>
		    </div>
		    <div class="col-md-6">
		      <mat-form-field class="example-full-width">
		          <input matInput placeholder="Estado auditoria" type="text" #state>
		      </mat-form-field>
		    </div>
		</div>

		<mat-dialog-actions align="end">
			<button mat-raised-button cdkFocusInitial (click)="add(name.value, medic.value, lender.value, audit.value, evalutionAudit.value, state.value); name.value=''; medic.value=''; lender.value=''; audit.value=''; evalutionAudit.value=''; state.value=''" class="btn btn-primary pull-right">Guardar Estudio
			</button>
			<button mat-raised-button mat-dialog-close>Cancelar</button>
		</mat-dialog-actions>
	</form>
</div>
