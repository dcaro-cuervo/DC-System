<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card-dashboard card-plain">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Clients</h4>
                      <p class="card-category"> List of clients</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead class=" text-primary">
                                <tr>
                                  <th> ID </th>
                                  <th> Name </th>
                                  <th> Phone </th>
                                  <th> Tone </th>
                                  <th> Attention Day </th>
                                  <th></th>
                                </tr>
                              </thead>
                              <tbody>
                								<tr *ngFor="let client of clients$ | async">
                									<td routerLink="/client-center/{{client.id}}">{{client.id}}</td>
                									<td routerLink="/client-center/{{client.id}}">{{client.name}}</td>
                									<td routerLink="/client-center/{{client.id}}">{{client.phone}}</td>
                									<td routerLink="/client-center/{{client.id}}" class="text-primary">{{client.tone}}
                                  </td>
                									<td routerLink="/client-center/{{client.id}}">{{client.attentionDay}}</td>
                                  <td>
                                    <a class="material-icons" title="delete client" (click)="delete(client)">clear</a>
                                  </td>
                              	</tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
