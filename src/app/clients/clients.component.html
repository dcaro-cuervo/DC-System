<h2>Clientes</h2>
<app-client-search></app-client-search>
<div>
	<!-- (click) passes input value to add() and then clears the input -->
	<a routerLink="/new">New Client</a>
</div>
<ul class="clients">
	<li *ngFor="let client of clients">
		<a routerLink="/detail/{{client.id}}">
			<span class="badge">{{client.id}}</span>{{client.name}}
		</a>
		<button class="delete" title="delete client" (click)="delete(client)">x</button>
	</li>
</ul>
